<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>PegEditor</title>
		<script src="lib/jquery.js"></script>
		<script src="lib/codemirror.js"></script>
		<script src="lib/hi.parser.js"></script>
		<script src="lib/pegjs.js"></script>
		<script src="lib/pegeditor.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="lib/pegeditor.css">
		<link rel="stylesheet" type="text/css" href="lib/index.css">
	</head>
	<body>
		<div class="wrapper horizontal-rows">
			<div class="box-half">
				<textarea id="e1"></textarea>
			</div>
			<div class="box-half">
				<textarea id="e2"></textarea>
			</div>
			<div class="box-half">
				<textarea id="e3"></textarea>
			</div>
			<div class="buttons-panel">
				<button class="change-view-button">
					<img src="lib/eye.png">
				</button>
				<button class="change-download-button">
					<img src="lib/download.png">
				</button>
				<button class="change-question-button">
					<img src="lib/question.png">
				</button>
			</div>
		</div>
		<script type="text/javascript">
			window.addEventListener("load", function() {
				jQuery("#e1").pegeditor({
					options: {showLineNumbers: true}
				});
				jQuery("#e2").pegeditor();
				jQuery("#e3").pegeditor();
			});
		</script>
	</body>
</html>
